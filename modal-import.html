<div class="modal" id="modal-import" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close"><span aria-hidden="true">Ã—</span></button>
				<h4 class="modal-title" id="modal-title">Import</h4>
			</div>
			<div class="modal-body">
				<h4>File(s)</h4>
				<p>This will import MD files and add them to your current workspace.</p>
				<div class="form-group">
					<label for="import-file" class="control-label">Choose one or more MD files:</label>
					<input class="form-control" type="file" accept=".md" id="import-file" multiple>
				</div>
				<div class="form-group">
					<label for="import-text" class="control-label">Alternatively, paste the content (supports a single file):</label>
					<textarea class="form-control" id="import-text" rows="3"></textarea>
				</div>
				<div class="text-right">
					<button class="btn btn-default" id="btn-import-file">import</button>
				</div>
				<hr>
				<h4>Workspace</h4>
				<p class="text-danger"><strong>Warning:</strong> This will overwrite your current workspace. You may want to save your current files before proceeding.</p>
				<label for="import-workspace" class="control-label">Choose a JSON file:</label>
				<div class="input-group">
					<input class="form-control" type="file" accept=".json" id="import-workspace">
					<span class="input-group-btn"><button class="btn btn-default" id="btn-import-workspace">import</button></span>
				</div>
			</div>
		</div>
	</div>
</div>
